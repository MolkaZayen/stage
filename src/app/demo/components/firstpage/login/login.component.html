
<app-navbar></app-navbar>
<div class="login-container">
  <img src="assets/layout/images/zettaimg.jpg" class="company-logo">
  <h2>Login</h2>
  <form (ngSubmit)="onLogin()" class="login-form">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" [(ngModel)]="username" name="username" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="password" name="password" required>
    
    <!-- Remplacement du routerLink par un appel de fonction -->
    <a (click)="showDialogCompte()" class="forgot-password">Did you forget your password?</a>
    </div>
    <br>
    <button type="submit">Log in</button>
  </form>
</div>

<!-- Affichage conditionnel du dialog -->
<app-dialog-compte 
  [dialogType]="currentDialogType" 
  [selectedUser]="selectedUser" 
  [(visible)]="isDialogVisible" 
  (onAdd)="handleAdd($event)" 
  (onModify)="handleModify($event)" 
  (onDelete)="handleDelete($event)">
</app-dialog-compte>
