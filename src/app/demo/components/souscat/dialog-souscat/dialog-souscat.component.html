<p-dialog [header]="header" [(visible)]="visible" [modal]="true" [closable]="true" [style]="{width: '70vw'}" (onHide)="cancel()">
    <div *ngIf="isAddDialog || isModifyDialog || isConsultDialog" class="p-fluid formgrid grid custom-border">
        <div style="height: 10px;"></div>

        <br> <br> <br>
        <div style="width: 100%; " class=" custom-border ">


            <div style="width: 100%; justify-content: space-between; flex-direction: row; display: flex; margin-top: 10px; ">
                <div style="width: 45%; max-width: 45%; display: flex; justify-content: space-between; align-items: baseline ">
                    <label style="width: 30%; max-width: 30%; font-size: 12px; font-weight: 900; " for="categoryname ">Created by</label>
                    <span style="width: 65%; max-width: 65%; ">
                    <input id="categoryname " pInputText [(ngModel)]="currentCategory.createdby " [disabled]="isConsultDialog ">
                </span>
                </div>
            </div>
            <div style="width: 100%; justify-content: space-between; flex-direction: row; display: flex; margin-top: 10px; ">
                <div style="width: 45%; max-width: 45%; display: flex; justify-content: space-between; align-items: baseline ">
                    <label style="width: 30%; max-width: 30%; font-size: 12px; font-weight: 900; " for="subcategoryname ">Subcategory name</label>
                    <span style="width: 65%; max-width: 65%; ">
                    <input id="subcategoryname " pInputText [(ngModel)]="currentCategory.subcategoryname " [disabled]="isConsultDialog ">
                </span>
                </div>
            </div>
            <div style="width: 100%; justify-content: space-between; flex-direction: row; display: flex; margin-top: 10px; ">
                <div style="width: 45%; max-width: 45%; display: flex; justify-content: space-between; align-items: baseline ">
                    <label style="width: 30%; max-width: 30%; font-size: 12px; font-weight: 900; " for="categoryname ">Category name</label>
                    <span style="width: 65%; max-width: 65%; ">
                    <input id="categoryname " pInputText [(ngModel)]="currentCategory.categoryname " [disabled]="isConsultDialog ">
                </span>
                </div>
            </div>
            <div style="width: 100%; justify-content: space-between; flex-direction: row; display: flex; margin-top: 10px; ">
                <div style="width: 45%; max-width: 45%; display: flex; justify-content: space-between; align-items: baseline ">
                    <label style="width: 30%; max-width: 30%; font-size: 12px; font-weight: 900; " for="categoryname ">Creation date </label>
                    <span style="width: 65%; max-width: 65%; ">
                    <input id="creationdate " pInputText [(ngModel)]="currentCategory.creation " [disabled]="isConsultDialog ">
                </span>
                </div>
            </div>
            <div style="width: 100%; justify-content: space-between; flex-direction: row; display: flex; margin-top: 10px; ">
                <div style="width: 45%; max-width: 45%; display: flex; justify-content: space-between; align-items: baseline ">
                    <label style="width: 30%; max-width: 30%; font-size: 12px; font-weight: 900; " for="action ">Actions</label>
                    <span style="width: 65%; max-width: 65%; ">
                    <input id="action " pInputText [(ngModel)]="currentCategory.action " [disabled]="isConsultDialog ">
                </span>
                </div>
            </div>

        </div>
    </div>



    <div *ngIf="isDeleteDialog " class="p-fluid form " style="font-size: 13px; font-weight: 600; ">
        Do you want to delete all ? {{selectedUser.codeUser}}?
    </div>

    <p-footer>
        <div class="p-d-flex p-jc-end ">
            <button *ngIf="isAddDialog || isModifyDialog " pButton label="Valider " icon="pi pi-check " class="p-button-success " (click)="save() "></button>
            <button *ngIf="isConsultDialog " pButton label="Fermer " icon="pi pi-times " class="p-button-secondary " (click)="cancel() "></button>
            <button *ngIf="isDeleteDialog " pButton icon="pi pi-check " label="Confirmer " (click)="confirmDelete() " class="p-button-success "></button>
            <button *ngIf="isDeleteDialog " pButton icon="pi pi-times " label="Annuler " (click)="cancel() " class="p-button-danger "></button>
        </div>
    </p-footer>
</p-dialog>
