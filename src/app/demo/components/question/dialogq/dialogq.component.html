<p-dialog 
    [header]="header" 
    [(visible)]="visible" 
    [modal]="true" 
    [closable]="true" 
    [style]="{ width: '70vw' }" 
    (onHide)="cancel()">
  
  <div *ngIf="isAddDialog || isModifyDialog || isConsultDialog" class="p-fluid formgrid grid custom-border">
    <mat-horizontal-stepper [linear]="true" #stepper>
      
      <!-- Step 1 -->
      <mat-step [stepControl]="firstFormGroup">
        <form [formGroup]="firstFormGroup">
          <ng-template matStepLabel>Step 1</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Question</mat-label>
            <input matInput formControlName="questionCtrl" required>











          </mat-form-field>
          <button mat-button matStepperNext>Next</button>
        </form>
      </mat-step>
      
      <!-- Step 2 -->
      <mat-step [stepControl]="secondFormGroup">
        <form [formGroup]="secondFormGroup">
          <ng-template matStepLabel>Step 2</ng-template>
          <mat-form-field appearance="fill">
            <mat-label>Answer</mat-label>
            <textarea matInput formControlName="answerCtrl" required></textarea>






            
          </mat-form-field>
          <button mat-button matStepperPrevious>Previous</button>
          <button mat-button matStepperNext>Next</button>
        </form>
      </mat-step>
      
      <!-- Final Step -->
      <mat-step>
        <ng-template matStepLabel>Final Step</ng-template>
        <div class="final-step-content">
          <!-- Content for final step -->
          <button mat-button matStepperPrevious>Previous</button>
          <button mat-button (click)="onSubmit()">Submit</button>
        </div>
      </mat-step>
      
    </mat-horizontal-stepper>
  </div>

  <!-- Delete Confirmation -->
  <div *ngIf="isDeleteDialog" class="p-fluid form" style="font-size: 13px; font-weight: 600;">
    Do you want to delete {{ selectedUser.codeUser }}?
  </div>

  <!-- Footer with Action Buttons -->
  <p-footer>
    <div class="p-d-flex p-jc-end">
      <button *ngIf="isAddDialog || isModifyDialog" 
              pButton 
              label="Valider" 
              icon="pi pi-check" 
              class="p-button-success" 
              (click)="save()"></button>
      <button *ngIf="isConsultDialog" 
              pButton 
              label="Fermer" 
              icon="pi pi-times" 
              class="p-button-secondary" 
              (click)="cancel()"></button>
      <button *ngIf="isDeleteDialog" 
              pButton 
              icon="pi pi-check" 
              label="Confirmer" 
              (click)="confirmDelete()" 
              class="p-button-success"></button>
      <button *ngIf="isDeleteDialog" 
              pButton 
              icon="pi pi-times" 
              label="Annuler" 
              (click)="cancel()" 
              class="p-button-danger"></button>
    </div>
  </p-footer>
</p-dialog>
