<p-toolbar styleClass="custom-toolbar">
    <ng-template pTemplate="left">
        <button pButton type="button" label="Add" icon="pi pi-plus" (click)="openDialog('add')" class="p-button-success custom-button"></button>
        <button pButton type="button" label="Consult" icon="pi pi-search" (click)="openDialog('consult')" [disabled]="!selectedUser" class="p-button-info custom-button"></button>
        <button pButton type="button" label="Modify" icon="pi pi-pencil" (click)="openDialog('modify')" [disabled]="!selectedUser" class="p-button-warning custom-button"></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="openDialog('delete')" [disabled]="!selectedUser" class="p-button-danger custom-button"></button>
    </ng-template>
</p-toolbar>

<p-table [value]="user" [(selection)]="selectedUser" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="user">Created by
                
            </th>
            <th pSortableColumn="id">Category name
                
            </th>
            <th pSortableColumn="email">Creation date
                
            </th>
            <th pSortableColumn="roles">Actions
                
            </th>
           
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user">
            <td>{{user.createdby}}</td>
            <td>{{user.categoryname}}</td>
            <td>{{user.creationdate}}</td>
            <td>{{user.actions}}</td>


        </tr>
    </ng-template>
</p-table>


<app-dialog-categorie [dialogType]="currentDialogType" [selectedUser]="selectedUser" [(visible)]="isDialogVisible" (onAdd)="handleAdd($event)" (onModify)="handleModify($event)" (onDelete)="handleDelete($event)">
</app-dialog-categorie>
