
<p-toolbar styleClass="custom-toolbar">
    <ng-template pTemplate="left">
        <button pButton type="button" label="Add" icon="pi pi-plus" (click)="openDialog('add')" class="p-button-success custom-button"></button>
        <button pButton type="button" label="Consultr" icon="pi pi-search" (click)="openDialog('consult')" [disabled]="!selectedUser" class="p-button-info custom-button"></button>
        <button pButton type="button" label="Modify" icon="pi pi-pencil" (click)="openDialog('modify')" [disabled]="!selectedUser" class="p-button-warning custom-button"></button>
        <button pButton type="button" label="Delete" icon="pi pi-trash" (click)="openDialog('delete')" [disabled]="!selectedUser" class="p-button-danger custom-button"></button>
    </ng-template>
</p-toolbar>

<p-table [value]="user" [(selection)]="selectedUser" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header">
        <tr>
            <th pSortableColumn="user">User
                <p-sortIcon field="user"></p-sortIcon>
            </th>
            <th pSortableColumn="id">Id
                <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th pSortableColumn="email">Email
                <p-sortIcon field="email"></p-sortIcon>
            </th>
            <th pSortableColumn="roles">Roles
                <p-sortIcon field="roles"></p-sortIcon>
            </th>
            <th pSortableColumn="access">Access
                <p-sortIcon field="access"></p-sortIcon>
            </th>
            <th pSortableColumn="creationdate">Creation Date
                <p-sortIcon field="creationdate"></p-sortIcon>
            </th>
            <th pSortableColumn="lastconnexion">Last Connexion
                <p-sortIcon field="lastconnexion"></p-sortIcon>
            </th>
            <th pSortableColumn="actions">Actions
                <p-sortIcon field="actions"></p-sortIcon>
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-user>
        <tr [pSelectableRow]="user">
            <td>{{user.user}}</td>
            <td>{{user.id}}</td>
            <td>{{user.email}}</td>
            <td>{{user.roles}}</td>
            <td>{{user.access}}</td>
            <td>{{user.creationdate}}</td>
            <td>{{user.lastconnexion}}</td>
            <td>{{user.actions}}</td>

        </tr>
    </ng-template>
</p-table>


<app-dialog-user [dialogType]="currentDialogType" [selectedUser]="selectedUser" [(visible)]="isDialogVisible" (onAdd)="handleAdd($event)" (onModify)="handleModify($event)" (onDelete)="handleDelete($event)">
</app-dialog-user>
